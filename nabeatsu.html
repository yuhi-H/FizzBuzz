<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i < 101; i++) {
            let num = i;
            let str = String(num);
            if (i % 3 === 0 || str.indexOf('3') >= 0) {
                console.log(`${i}!`);
            } else {
                console.log(i);
            }
        }
    </script>
</body>

</html>
